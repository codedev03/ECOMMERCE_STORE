{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Categories</h2>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>
                        <img src="{{ category.image.url }}" alt="{{ category.name }}" style="width: 50px; height: auto;">
                    </td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td class="text-center">
                        <a href="{% url 'AdminApp:edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'AdminApp:delete_category' category.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if success_message %}
    <script>
        swal("{{ success_message.0 }}", "", "success");
    </script>
{% endif %}
{% endblock %}
